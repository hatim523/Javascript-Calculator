<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/index.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="h1">Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <div id="screen">
                    0
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-info">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-info">-&nbsp;</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-dark">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-info">x&nbsp;</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-block btn-outline-dark" type="button">Clear</button>
                    
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-block btn-outline-success" type="button">&nbsp;=&nbsp;</button>
                    
                </div>
            </div>
            <div class="col-3">
                <button class="btn btn-block btn-outline-info">/&nbsp;</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
